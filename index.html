<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator neumo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section>
      <input type="text" value="0">
      <div class="row">
        <div class="segment">C</div>
        <div class="segment">+/-</div>
        <div class="segment">%</div>
        <div class="segment">/</div>
    </div>
    <div class="row">
        <div class="segment">7</div>
        <div class="segment">8</div>
        <div class="segment">9</div>
        <div class="segment">X</div>
    </div>
    <div class="row">
        <div class="segment">4</div>
        <div class="segment">5</div>
        <div class="segment">6</div>
        <div class="segment">-</div>
    </div>
    <div class="row">
        <div class="segment">1</div>
        <div class="segment">2</div>
        <div class="segment">3</div>
        <div class="segment">+</div>
    </div>
    <div class="row">
        <div class="segment"style="display: hidden" hidden='true' >M</div>
        <div class="segment">0</div>
        <div class="segment">.</div>
        <div class="segment" >=</div>
    </div>
  </section>
</body>

</html>
